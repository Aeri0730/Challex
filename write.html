<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(206, 206, 206);
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <!-- 헤더를 삽입할 위치 -->

    <script>
      fetch("/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
  </body>
</html>
