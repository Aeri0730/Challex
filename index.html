<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challex - 메인</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/images/background.jpg') no-repeat center center/cover;
    }

    #header {
      background-color: black;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      text-align: center;
      color: black;
    }

    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    .contentBack {
      display: none; /* 처음에는 숨김 */
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .part {
      width: 220px;
      padding: 15px;
      border-radius: 10px;
      background-color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      cursor: pointer;
    }

    .part:hover {
      transform: translateY(-5px);
      transition: 0.2s;
    }

    .part img {
      width: 80px;
      height: 80px;
    }

    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: crimson;
      color: white;
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 10px;
    }

    @media screen and (max-width: 600px) {
      .contentBack {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <section class="section">
    <div class="content">
      <h1 style="font-size: 36px">Welcome to Challex</h1>
      <p style="font-size: 20px">당신의 한계에 도전하세요</p>
      <button id="startBtn" onclick="displayOnScreen()">시작하기</button>
    </div>

    <div class="contentBack" style="display: none;">
      <div class="part">
        <span class="badge">NEW</span>
        <img src="/images/main/good.png" alt="Part 1" />
        <div>
          <h2>Hot Goal</h2>
          <p>인기있는 게시물</p>
        </div>
      </div>
      <div class="part" onclick="window.location.href='topic.html'">
        <img src="/images/main/category.png" alt="Part 2" />
        <div>
          <h2>What Toppic</h2>
          <p>모든 게시물</p>
        </div>
      </div>
      <div class="part">
        <img src="/images/main/realized.png" alt="Part 3" />
        <div>
          <h2>Realized</h2>
          <p>완료한 도전</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(function () {
      $('#header').load('/header.html');
    });

    function displayOnScreen() {
      document.querySelector(".contentBack").style.display = "flex";
      document.getElementById("startBtn").style.display = "none"; // 버튼 숨기기 추가!
    }
  </script>
</body>
</html>
