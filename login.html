<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challex - 로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f2f2;
      }

      #header {
        background-color: black;
        color: white;
      }

      .login-container {
        width: 400px;
        margin: 10vh auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-group label {
        width: 80px;
        font-weight: bold;
        font-size: 14px;
      }

      .form-group input {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        width: 210px;
      }

      .submit-button-wrapper {
        text-align: center;
        margin-top: 20px;
      }

      .submit-button {
        padding: 8px 24px;
        font-size: 14px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #222;
      }

      @media (max-width: 500px) {
        .login-container {
          margin: 5vh 20px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <div class="login-container">
      <h2>로그인</h2>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" id="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="Password" />
      </div>

      <div class="submit-button-wrapper">
        <button class="submit-button" id="loginBtn">로그인</button>
      </div>
    </div>

    <script type="module">
      import { supabase } from "./js/supabaseClient.js";
      import $ from "https://cdn.jsdelivr.net/npm/jquery@3.6.0/+esm";

      $(function () {
        $("#header").load("header.html");
      });

      $("#loginBtn").on("click", async function () {
        const email = $("#email").val().trim();
        const password = $("#password").val().trim();

        if (!email || !password) {
          alert("아이디와 비밀번호를 입력해주세요.");
          return;
        }

        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          alert(" 로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.");
          console.error("로그인 오류:", error.message);
        } else {
          alert("로그인 성공!");
          localStorage.setItem("user", JSON.stringify(data.user.user_metadata));
          $("#userid").val(""); // 로그인 성공 후 아이디 초기화
          $("#password").val("");
          window.location.href = "index.html"; // 로그인 성공 후 이동할 페이지
        }
      });
    </script>
  </body>
</html>
