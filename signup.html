<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }

    #header {
      background-color: black;
      color: white;
    }

    .signup-container {
      width: 400px;
      margin: 10vh auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .form-group label {
      width: 80px;
      font-weight: bold;
      font-size: 14px;
    }

    /* ✅ 입력창 고정 너비 설정 */
    .form-group input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      width: 210px; /* ← ID 입력창 기준으로 고정 */
    }

    /* ✅ ID + 중복검사 버튼 라인 정렬 */
    .form-group.id-group {
      display: flex;
      align-items: center;
    }

    .form-group.id-group input {
      margin-right: 10px;
    }

    .form-group.id-group button {
      padding: 8px 14px;
      font-size: 13px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    .submit-button-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    .submit-button {
      padding: 8px 24px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="signup-container">
    <h2>회원가입</h2>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름 입력" />
    </div>

    <div class="form-group id-group">
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="ID 입력" />
      <button type="button">중복검사</button>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="Password 입력" />
    </div>

    <div class="submit-button-wrapper">
      <button class="submit-button">가입하기</button>
    </div>
  </div>

  <script>
    // 공통 헤더 삽입
    $(function () {
      $('#header').load('/header.html');
    });
  </script>
</body>
</html>
