<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: "Segoe UI", sans-serif;
      }

      #header {
        background-color: black;
        color: white;
      }

      .signup-container {
        width: 400px;
        margin: 10vh auto;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 18px;
      }

      .form-group label {
        width: 80px;
        font-weight: bold;
        font-size: 14px;
      }

      .form-group input {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        width: 210px; 
      }

      .form-group.id-group {
        display: flex;
        align-items: center;
      }

      .form-group.id-group input {
        margin-right: 10px;
      }

      .form-group.id-group button {
        padding: 8px 14px;
        font-size: 13px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        white-space: nowrap;
      }

      .submit-button-wrapper {
        text-align: center;
        margin-top: 20px;
      }

      .submit-button {
        padding: 8px 24px;
        font-size: 14px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <div class="signup-container">
      <h2>회원가입</h2>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름 입력" />
      </div>

      <div class="form-group id-group">
        <label for="userid">이메일</label>
        <input type="text" id="email" placeholder="이메일 입력" />
        <button type="button" id="check-duplicate">중복검사</button>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="Password 입력" />
      </div>

      <div class="submit-button-wrapper">
        <button class="submit-button">가입하기</button>
      </div>
    </div>

    <script type="module">
      import { supabase } from "./js/supabaseClient.js";
      import $ from "https://cdn.jsdelivr.net/npm/jquery@3.6.0/+esm";

      $(function () {
        $("#header").load("/header.html");
      });

      document
        .querySelector(".submit-button")
        .addEventListener("click", async () => {
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim(); 
          const password = document.getElementById("password").value.trim();

          if (!name || !email || !password) {
            alert("모든 항목을 입력해주세요.");
            return;
          }

          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                name, // Supabase의 user_metadata에 저장됨
              },
            },
          });

          if (error) {
            alert("회원가입 실패: " + error.message);
          } else {
            alert("회원가입 성공! 확인 이메일을 확인해주세요.");
            location.href = "/login.html";
          }

          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        });

      document
        .getElementById("check-duplicate")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value.trim();
          if (!email) {
            alert("이메일을 입력해주세요.");
            return;
          }

          const { data, error } = await supabase
            .from("users")
            .select("email")
            .eq("email", email);

          if (error) {
            console.error("쿼리 오류:", error.message);
            alert("중복 검사 중 오류가 발생했습니다.");
          } else if (data.length > 0) {
            alert("이미 사용 중인 이메일입니다.");
          } else {
            alert("사용 가능한 이메일입니다!");
          }
        });
    </script>
  </body>
</html>
