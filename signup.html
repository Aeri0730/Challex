<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challex - 회원가입</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #efefef;
    }

    #header {
      background-color: black;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .SignupWrapper {
      max-width: 420px;
      margin: 10vh auto;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .inputWrapper {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .IdWrapper {
      display: flex;
      gap: 10px;
    }

      .IdWrapper input {
        flex: 1;
      }

    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .submitWrapper {
      margin-top: 25px;
      text-align: center;
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: royalblue;
      color: white;
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 10px;
    }

    @media screen and (max-width: 500px) {
      .SignupWrapper {
        margin: 5vh 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="SignupWrapper">
    <span class="badge">SIGNUP</span>
    <h2>회원가입</h2>
    <div class="inputWrapper">
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름 입력" />
      </div>
      <div class="IdWrapper">
        <div style="flex: 1">
          <label for="userid">이메일</label>
          <input type="text" id="userid" placeholder="이메일 입력" />
        </div>
        <button id="checkIdBtn">중복검사</button>
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="Password 입력" />
      </div>
    </div>
    <div class="submitWrapper">
      <button id="signupBtn">가입하기</button>
    </div>
  </div>

  <script>
    // header 삽입
    $(function () {
      $("#header").load("header.html");
    });

    // 버튼 동작 예시
    $("#checkIdBtn").on("click", function () {
      const userid = $("#userid").val();
      alert(userid ? `"${userid}"는 사용할 수 있습니다.` : "이메일을 입력하세요.");
    });

    $("#signupBtn").on("click", function () {
      const name = $("#name").val();
      const userid = $("#userid").val();
      const pw = $("#password").val();

      if (name && userid && pw) {
        alert("회원가입 완료!");
      } else {
        alert("모든 항목을 입력해주세요.");
      }
    });
  </script>
</body>
</html>
