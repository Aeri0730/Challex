<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: rgb(223, 223, 223);
      }

      .SignupWrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.625);
        border-radius: 25px;
        padding: 20px 30px;
        margin: 10vh auto;
        width: 400px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .inputWrapper {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        width: 300px;
        height: 30px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .IdWrapper {
        display: flex;
        gap: 10px;
        align-items: end;
      }

      .IdWrapper input {
        flex: 1;
      }

      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 35px;
        background-color: rgba(47, 47, 47, 0.605);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        transform: scale(1.05);
        transition: 0.2s;
      }

      .submitWrapper {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <script>
      fetch("header.html") // 상대경로 사용 (같은 폴더에 있는 경우)
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <div class="SignupWrapper">
      <h2>회원가입</h2>
      <div class="inputWrapper">
        <div style="display: flex; flex-direction: column; gap: 0px">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름" />
        </div>
        <div class="IdWrapper">
          <div style="flex: 1">
            <label for="userid">ID</label>
            <input type="text" id="userid" placeholder="ID" />
          </div>
          <button id="checkIdBtn" style="margin-bottom: 5px;">중복검사</button>
        </div>
        <div style="display: flex; flex-direction: column; gap: 0px">
          <label for="password">PW</label>
          <input type="password" id="password" placeholder="Password" />
        </div>
      </div>
      <div class="submitWrapper">
        <button id="signupBtn">Sign up</button>
      </div>
    </div>
  </body>
</html>
