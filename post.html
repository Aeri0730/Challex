    <script>

      const params = new URLSearchParams(window.location.search);

            post.likes = (post.likes || 0) + 1;

            if (postIndex !== -1) {
              posts[postIndex].likes = post.likes;

        if (post.image) {

          image.style.display = "block";
        }

        const mediaContainer = document.getElementById("postMedia");
        if (post.media && post.mediaType === "audio") {

      } else {

      }

      const commentKey = `comments_${postId}`;
      let comments = JSON.parse(localStorage.getItem(commentKey) || "[]");

      function saveComments() {
        localStorage.setItem(commentKey, JSON.stringify(comments));
      }

      function renderComments() {
        const container = document.getElementById("commentList");
        container.innerHTML = "";
        comments.forEach((c) => container.appendChild(createCommentElement(c)));
      }

      function createCommentElement(data, isReply = false) {
        const div = document.createElement("div");
        div.className = isReply ? "comment reply" : "comment";

        div.innerHTML = `
        <p class="comment-text">ğŸ’¬ ${data.text}</p>
        <div class="action-buttons">
          <button onclick="likeComment(this)">ğŸ‘</button>
          <button onclick="dislikeComment(this)">ğŸ‘</button>
          <button onclick="editComment(this)">âœ</button>
          <button onclick="deleteComment(this)">ğŸ”š</button>
          <button onclick="replyToComment(this)">â†ª</button>
        </div>
        <div class="replies"></div>
      `;

        if (data.replies) {
          const replyContainer = div.querySelector(".replies");
          data.replies.forEach((reply) => {
            replyContainer.appendChild(createCommentElement(reply, true));
          });
        }

        div.dataset.id = data.id;
        return div;
      }

      function addComment(parentDiv = null) {
        const input = parentDiv
          ? parentDiv.querySelector(".reply-input")
          : document.getElementById("commentInput");

        const text = input.value.trim();
        if (!text) return alert("ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”.");

        const newComment = {
          id: Date.now(),
          text,
          replies: [],
        };

        if (parentDiv) {
          const parentId = parseInt(parentDiv.dataset.id);
          const parentComment = comments.find((c) => c.id === parentId);
          if (parentComment) {
            parentComment.replies.push(newComment);
          }
          const replyBox = parentDiv.querySelector(".reply-box");
          if (replyBox) replyBox.remove();
        } else {
          comments.push(newComment);
        }

        saveComments();
        renderComments();
        input.value = "";
      }

      function editComment(button) {
        const commentDiv = button.closest(".comment");
        const commentId = parseInt(commentDiv.dataset.id);
        const commentText = commentDiv.querySelector(".comment-text");
        const currentText = commentText.textContent.replace("ğŸ’¬ ", "");
        const newText = prompt("ëŒ“ê¸€ ìˆ˜ì •", currentText);
        if (!newText) return;

        const comment = findCommentById(commentId);
        if (comment) {
          comment.text = newText;
          saveComments();
          renderComments();
        }
      }

      function deleteComment(button) {
        const commentDiv = button.closest(".comment");
        const commentId = parseInt(commentDiv.dataset.id);
        if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        comments = comments.filter((c) => c.id !== commentId);
        saveComments();
        renderComments();
      }

      function replyToComment(button) {
        const commentDiv = button.closest(".comment");
        if (commentDiv.querySelector(".reply-box")) return;

        const replyBox = document.createElement("div");
        replyBox.className = "reply-box";
        replyBox.innerHTML = `
        <input class="reply-input" placeholder="ë‹µê¸€ì„ ì…ë ¥í•˜ì„¸ìš”">
        <div class="button-wrap">
          <button onclick="addComment(this.parentElement.parentElement.parentElement)">ëŒ€ëŒ“ê¸€ ê²Œì‹œ</button>
        </div>
      `;
        commentDiv.appendChild(replyBox);

      function likeComment(button) {

      function findCommentById(id, list = comments) {
        for (const c of list) {
          if (c.id === id) return c;
          const found = findCommentById(id, c.replies || []);
          if (found) return found;
        }
        return null;
      }

      renderComments();
    </script>
