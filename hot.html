<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Goal - 인기 도전</title>
    <link rel="stylesheet" href="styles/listPage.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <h2>🔥 Hot Goal</h2>
      <div id="hotList"></div>
    </main>

    <script>
      $("#header").load("header.html");

      function loadPosts() {
        return JSON.parse(localStorage.getItem("posts") || "[]");
      }

      function renderHotPosts() {
        const posts = loadPosts();

        const hotPosts = [...posts]
          .filter(
            (post) => post.status === "active" && typeof post.likes === "number"
          )
          .sort((a, b) => b.likes - a.likes)
          .slice(0, 3);

        const list = document.getElementById("hotList");
        list.innerHTML = "";

        if (hotPosts.length === 0) {
          list.innerHTML = "<p>🔥 아직 인기 도전이 없습니다.</p>";
          return;
        }

        hotPosts.forEach((post) => {
          const div = document.createElement("div");
          div.className = "post-item";

          const title = document.createElement("div");
          title.className = "post-title";
          title.textContent = post.title;
          title.onclick = () => {
            window.location.href = `post.html?id=${post.id}`;
          };

          const likes = document.createElement("div");
          likes.className = "like-count";
          likes.textContent = `❤️ 좋아요 ${post.likes}개`;

          div.appendChild(title);
          div.appendChild(likes);
          list.appendChild(div);
        });
      }

      document.addEventListener("DOMContentLoaded", renderHotPosts);
    </script>
  </body>
</html>
