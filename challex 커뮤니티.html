<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Challex 커뮤니티</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .button-wrap {
      display: flex;
      justify-content: flex-end;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 15px;
    }
    .post img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      margin-right: 5px;
      padding: 6px 12px;
      font-size: 13px;
      background-color: white;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }
    .comment-box {
      margin-top: 10px;
    }
    .comment-box input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📢 Challex 커뮤니티</h2>
    <div class="form-group">
      <input type="text" id="writer" placeholder="작성자 이름">
    </div>
    <div class="form-group">
      <textarea id="content" rows="4" placeholder="도전 내용을 입력하세요!"></textarea>
    </div>
    <div class="form-group">
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <div class="button-wrap">
      <button onclick="addPost()">올리기</button>
    </div>

    <div id="postContainer"></div>
  </div>

  <script>
    function addPost() {
      const writer = document.getElementById("writer").value;
      const content = document.getElementById("content").value;
      const imageFile = document.getElementById("imageInput").files[0];

      if (!writer || !content) {
        alert("작성자와 내용을 입력해주세요.");
        return;
      }

      const postDiv = document.createElement("div");
      postDiv.className = "post";

      const today = new Date();
      const date = today.getFullYear() + '.' + (today.getMonth() + 1) + '.' + today.getDate();

      let postHTML = "<p><strong>👤 " + writer + " | " + date + "</strong></p>";
      postHTML += "<p>" + content + "</p>";

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          postHTML += '<img src="' + e.target.result + '">';
          finishPost();
        };
        reader.readAsDataURL(imageFile);
      } else {
        finishPost();
      }

      function finishPost() {
        postHTML += `
          <div class="actions">
            <button>❤️ 좋아요</button>
            <button onclick="editPost(this)">✏ 수정</button>
            <button onclick="deletePost(this)">🗑 삭제</button>
          </div>
          <div class="comment-box">
            <input type="text" placeholder="댓글을 입력하세요... (Enter 입력)">
          </div>
        `;
        postDiv.innerHTML = postHTML;
        document.getElementById("postContainer").prepend(postDiv);

        document.getElementById("writer").value = "";
        document.getElementById("content").value = "";
        document.getElementById("imageInput").value = "";
      }
    }

    function deletePost(btn) {
      const post = btn.closest(".post");
      if (confirm("이 글을 삭제할까요?")) {
        post.remove();
      }
    }

    function editPost(btn) {
      const post = btn.closest(".post");
      const content = post.querySelector("p:nth-of-type(2)");
      const newText = prompt("수정할 내용을 입력하세요:", content.innerText);
      if (newText !== null && newText.trim() !== "") {
        content.innerText = newText;
      }
    }
  </script>
</body>
</html>
